<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Table</title>
    <style>
        table,th,td{
            border: solid;
        }
        .get{
            border: none;
        }
    </style>
</head>
<body>
    <h1>Form With table</h1>
    <table  width="50%" >
        <tr>
            <td><label for="">Customer ID :</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="">Comapany Name :</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="">Contact Name :</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="">Country :</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td class="get"> <input type="submit" value="save"></td>
            <td><input type="submit" value="cancel"></td>

        </tr>
       
    </table>
    
</body>
</html>
