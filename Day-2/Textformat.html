<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextFormat</title>
</head>
<body>
    <center><h1>Text Formating Tags</h1></center>
    <h2>Bold text</h2>
    <b>This is the Bold tag</b>
    <h2>Important Text</h2>
    <strong>This is the Strong tag</strong>
    <h2>Italic Text</h2>
    <i>This is the italic tag</i>
    <h2>Emphasized Text</h2>
    <em>This is the Emphasized tag</em>
    <h2>Marked text</h2>
    <p>This is the <mark>Marked Tag</mark></p>
    <h2>Smaller Text</h2>
    <small>This is the Small tag</small>
    <h2> Deleted text and Inserted Text</h2>
    <p><del>Deleted</del><ins>Inserted</ins></p>

    
</body>
</html>
